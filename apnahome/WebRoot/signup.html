<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="ico/favicon.png">

    <title>Meminz download software landing page</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom bootstrap styles -->
    <link href="css/overwrite.css" rel="stylesheet">

	<!-- Font -->
	<link href="fonts/open-sans/stylesheet.css" rel="stylesheet">
	
	<!-- Font icons -->
	<link href="css/font-awesome.css" rel="stylesheet">
    <link href="fonts/pe-icon-7-stroke/css/pe-icon-7-stroke.css" rel="stylesheet">
	<link href="fonts/pe-icon-7-stroke/css/helper.css" rel="stylesheet">

	<!-- Animate css -->
    <link href="css/animate.css" rel="stylesheet">	

    <!-- flexslider -->	
	<link href="css/flexslider.css" rel="stylesheet">

	<!-- Owl carousel -->
    <link href="css/owl.carousel.css" rel="stylesheet">
    <link href="css/owl.theme.css" rel="stylesheet">
    <link href="css/owl.transitions.css" rel="stylesheet">
	
	<!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">

	<!-- Theme skin -->
	<link href="skins/default.css" rel="stylesheet" />

  </head>

  <body>
	<!-- Start preloading -->	
	<div id="loading" class="loading-invisible">
		<i class="pe-7s-refresh pe-spin pe-3x pe-va"></i><br />
		<p>Please wait...</p>
	</div>
	<!-- End preloading -->

	<div id="wrapper-fixed">
		<div class="login-register-wrapper">
				<div class="row">
					<div class="col-md-12 text-center">
						<div class="login-register">
							<ul class="nav nav-tabs log-tabs" role="tablist">
								<li role="presentation" class="active"><a href="#Login" role="tab" data-toggle="tab">Login</a></li>
								<li role="presentation" ><a href="#register" role="tab" data-toggle="tab">Register</a></li>
							</ul>
							<div class="tab-content log-tabs-containt">
								
								<div role="tabpanel" class="tab-pane" id="register">
									<p>
									<a href="#" class="soscial-log facebook"><i class="fa fa-facebook"></i> <span>Signup with facebook</span></a>
									</p>
									<p>
									<a href="#" class="soscial-log twitter"><i class="fa fa-twitter"></i> <span>Signup with twitter</span></a>
									</p>
									<div class="sparator"><span>or</span></div>
									<form class="form-horizontal" action="Register.jsp" method="post">
										<div class="form-group">
											<div class="col-lg-12 text-left">
												<input type="text" class="form-control form-block" name="username" placeholder="Username">
											</div>
										</div>
										<div class="form-group">
											<div class="col-lg-12 text-left">
												<input type="email" required class="form-control form-block" name="email" placeholder="Email address">
											</div>
										</div>
										<div class="form-group">
											<div class="col-lg-12 text-center">
												<button class="btn btn-primary btn-lg">Sign up</button>
											</div>									
										</div>									
									</form>	
								</div>
								<div role="tabpanel" class="tab-pane  active" id="Login">
									<p>
									<a href="#" class="soscial-log facebook"><i class="fa fa-facebook"></i> <span>Login with facebook</span></a>
									</p>
									<p>
									<a href="#" class="soscial-log twitter"><i class="fa fa-twitter"></i> <span>Login with twitter</span></a>
									</p>
									<div class="sparator"><span>or</span></div>
									<form class="form-horizontal" action="CheckLogin.jsp" method="post">
										<div class="form-group">
											<div class="col-lg-12 text-left">
												<input type="text" required class="form-control form-block" name="username" placeholder="Username">
											</div>
										</div>
										<div class="form-group">
											<div class="col-lg-12 text-left">
												<input type="password" required class="form-control form-block" name="password" placeholder="Password">
											</div>
										</div>
										<div class="form-group">
											<div class="col-lg-12 text-center">
												<button class="btn btn-primary btn-lg">Sign in</button>
											</div>									
										</div>									
									</form>	
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-easing-1.3.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
	
	<script type="text/javascript">
		  document.getElementById("loading").className = "loading-visible";
		  var hideDiv = function(){document.getElementById("loading").className = "loading-invisible";};
		  var oldLoad = window.onload;
		  var newLoad = oldLoad ? function(){hideDiv.call(this);oldLoad.call(this);} : hideDiv;
		  window.onload = newLoad;
	</script>
	<!-- End preloading -->
	
  </body>
</html>
